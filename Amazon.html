<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="amazon.css" />
  </head>
  <body>
    <header class="amazom-header">
      <a href="Amazon.html">
      <div class="logo">
        <img src="data/images/amazon-logo.png" alt="" class="amazon-logo" />
      </div>
    </a>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <button class="search-button">
          <img src="data/images/search-icon.png" class="search-icon" />
        </button>
      </div>
      <div class="return-orders">
        <span class="return-text">Returns</span>
        <span class="order-text"> & Orders</span>
      </div>
      
      <a class="link"  href="checkout.html">
        <div class="cart">
        <img src="data/images/cart-icon.png" alt="" class="cart-icon" />
        <div class="cart-quantity js-cart-quantity">0</div>
        <span class="cart-title">Cart</span>
      </a>
      </div>
    </header>
    <main>
      <div class="products-grid js-product-grid"></div>
    </main>
    <script src="data/cart.js"></script>
    <script src="data/products.js"></script>
    <script src="amazon.js"></script>
  </body>
</html>
